<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@cryptwright">
    <meta name="twitter:title" content="Chris Valentine | Cryptwright Publishing">
    <meta name="twitter:description" content="RPG adventures and supplements for D&D5e and other systems.">
    <meta name="twitter:creator" content="@cryptwright">
    <meta name="twitter:image" content="{{"/assets/img/twitter_summary_image.jpg" | absolute_url }}"> 

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cryptwright.com/">
    <meta property="og:title" content="Chris Valentine | Cryptwright Publishing">
    <meta property="og:description" content="RPG adventures and supplements for D&D5e and other systems.">
    <meta property="og:image" content="{{"/assets/img/twitter_summary_image.jpg" | absolute_url }}">



    <title>{{ page.title }} - {{ site.title }}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico?v=2" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href={{ "/assets/css/main.css" | relative_url }}>
  </head>
  <body class="bg-primary" id="page-top">
    {% include navbar.html %}    
    {{ content }}
    {% include footer.html %}
  </body>
</html>
