{% for release in site.releases %}
  <div class="portfolio-modal modal fade" id="p{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-12 mx-auto">
              <div class="modal-body">
                <!-- Project Details Go Here -->
                <h2 class="text-uppercase">{{ release.title }}</h2>
                <p class="item-intro text-muted">{{ release.subtitle }}</p>
                <img class="img-fluid d-block mx-auto" src="{{ project.image }}" alt="{{ project.alt }}">
                <p>{{ release.content }}</p>    
                <div class="text-center">
                <button class="btn btn-primary" data-dismiss="modal" type="button"><i class="fas fa-times mr-2"></i>Close</button>
                <button class="btn btn-success" type="button" href="{{ release.product_link}}"><i class="fas fa-external-link-square-alt mr-2"></i>{{ release.selling_site }}</button>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
